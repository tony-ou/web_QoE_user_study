{% extends "base.html" %} {% block main %}
<div class="col-md-6 col-md-offset-3", style="text-align: justify;">
<form action="end", method="POST">
    <h2>Post Survey Question</h2>
    </br>
    <p>Please answer the following question.</p>
    </br>
    <div class="form group">
        <label>What factor of webpage loads matter the most to you? (mentioning some details of the loading process will be helpful! Like what makes you give different ratings for different videos you saw.). Also, let us know if the experiment guideline is clear? Are you confused about grading process? </label>
        <input name="Reason" type="text" class="form-control" id="Reason" placeholder="Enter your response here">
    </div>
    <br>
    </br>
        <label>Answer Yes/No to this statement: The page you looked at was about Pokemon.</label>
           <div class="btn-group-vertical" data-toggle="buttons" id="Inputs">
                <label class="btn btn-default"><input id="StronglyPositive" name="sentiment" required="" type="radio" value="1" /><h4>Yes</h4>
            </label>
            <label class="btn btn-default"><input id="Positive" name="sentiment" required="" type="radio" value="0" /><h4>No</h4>
            </label>
        </div>

        </br></br>

    </br>
    <div align="center">
        <button type="submit" class="btn btn-primary" style="text-align:center; font-size:16px" onclick="return checkform()">Finish Test</button>
    </div>
</form>
</div>
 
<script>
    function checkform(){
        var flag = true;
        if($('[name=Reason]').val() == "") {
            flag = false;
            alert("Please answer the question before continuing.");
        }
        return flag;
    }
</script>


{% endblock %}
